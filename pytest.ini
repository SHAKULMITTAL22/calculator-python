[pytest]
markers =
    valid: mark a test as valid scenario
    smoke: mark a test as smoke scenario
    invalid: mark a test as invalid scenario
    negative: mark a test as negative scenario
    positive: mark a test as positive scenario
    floating: mark a test as floating scenario
    large: mark a test as large scenario
    mixed: mark a test as mixed scenario
    fractional: mark a test as fractional scenario
    mixed_sign: mark a test as mixed_sign scenario
    zero_dividend: mark a test as zero_dividend scenario
    identical_numbers: mark a test as identical_numbers scenario
