[pytest]
markers =
    positive: mark a test as positive scenario
    valid: mark a test as valid scenario
    negative: mark a test as negative scenario
    fractional: mark a test as fractional scenario
    performance: mark a test as performance scenario
    error: mark a test as error scenario
    smoke: mark a test as smoke scenario
    regression: mark a test as regression scenario
    invalid: mark a test as invalid scenario
    zero: mark a test as zero scenario
    float: mark a test as float scenario
    large_numbers: mark a test as large_numbers scenario
    floating_point: mark a test as floating_point scenario
    mixed_types: mark a test as mixed_types scenario
    result_zero: mark a test as result_zero scenario
